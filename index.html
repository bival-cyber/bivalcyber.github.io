<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethicalbyet | Bival Rohin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: black;
      color: #00ff99;
      overflow-x: hidden;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters button {
      background: transparent;
      color: #00ff99;
      border: 2px solid #00ff99;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }
    .filters button:hover {
      background: #00ff99;
      color: black;
    }
    .blog-post {
      border: 1px solid #00ff99;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .blog-post img {
      max-width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .post-title {
      font-size: 1.4em;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 10px;
    }
    .post-category {
      color: #ffaa00;
      font-size: 0.95em;
      margin-bottom: 5px;
    }
    .post-content {
      font-size: 1em;
      line-height: 1.6;
    }
    .read-more {
      display: block;
      margin-top: 10px;
      color: #00ffcc;
      cursor: pointer;
      font-weight: bold;
    }
    .pagination {
      text-align: center;
      margin-top: 30px;
    }
    .pagination button {
      background: #00ff99;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .social-icons {
      position: fixed;
      top: 30%;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }
    .social-icons a {
      color: #00ff99;
      font-size: 20px;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #ffaa00;
    }
    .blog-form {
      margin-top: 40px;
      padding: 30px;
      background: rgba(0, 255, 153, 0.05);
      border: 1px solid #00ff99;
      border-radius: 10px;
    }
    .blog-form h3 {
      text-align: center;
      margin-bottom: 15px;
    }
    .blog-form input, .blog-form textarea {
      width: 100%;
      padding: 10px;
      background: black;
      border: 1px solid #00ff99;
      color: #00ff99;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .blog-form button {
      width: 100%;
      background: #00ff99;
      color: black;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.85em;
      color: #00ff99;
      margin-top: 50px;
    }
    @media(max-width: 768px){
      .social-icons {
        top: auto;
        bottom: 30px;
        left: 10px;
        flex-direction: row;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

<div class="social-icons">
  <a href="https://www.linkedin.com/in/bival-rohin-452108172" target="_blank"><i class="fab fa-linkedin"></i></a>
  <a href="https://bivalrohin.blogspot.com" target="_blank"><i class="fas fa-blog"></i></a>
  <a href="https://www.instagram.com/bival_rohin_" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://www.instagram.com/_ethical_byet_" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="mailto:bivalrohin@mail.com"><i class="fas fa-envelope"></i></a>
  <a href="tel:+917012432915"><i class="fas fa-phone"></i></a>
</div>

<div class="container">
  <h1>Cybersecurity Blog</h1>

  <div class="filters">
    <button onclick="filterPosts('all')">All</button>
    <button onclick="filterPosts('Cybersecurity')">Cybersecurity</button>
    <button onclick="filterPosts('Attacks')">Attacks</button>
    <button onclick="filterPosts('Scams')">Scams</button>
    <button onclick="filterPosts('Payloads')">Payloads</button>
  </div>

  <div id="blog-posts"></div>

  <div class="pagination">
    <button onclick="prevPage()">‹ Prev</button>
    <button onclick="nextPage()">Next ›</button>
  </div>

  <div class="blog-form">
    <h3>Submit a Blog</h3>
    <form action="https://formsubmit.co/ethical.byet@mail.com" method="POST">
      <input type="text" name="title" placeholder="Blog Title" required>
      <input type="text" name="category" placeholder="Category (Cybersecurity, Attacks, etc.)" required>
      <input type="url" name="image" placeholder="Image URL (optional)">
      <textarea name="content" rows="6" placeholder="Blog Content" required></textarea>
      <button type="submit">Submit Blog</button>
    </form>
  </div>

  <div class="footer">
    © 2025 Ethicalbyet. All Rights Reserved.
  </div>
</div>

<script>
  const postsPerPage = 2;
  let currentPage = 1;
  let currentFilter = "all";

  const posts = [
    {
      title: "Understanding Malicious Payloads",
      category: "Payloads",
      image: "",
      content: "Payloads are pieces of code used by attackers to exploit vulnerabilities. Use sandboxing and endpoint detection to counter them."
    },
    {
      title: "Top Cybersecurity Practices",
      category: "Cybersecurity",
      image: "",
      content: "Always update your software, use strong passwords, enable 2FA, and monitor network traffic regularly."
    },
    {
      title: "Common Phishing Scams",
      category: "Scams",
      image: "",
      content: "Scammers often use fake emails to steal credentials. Learn to identify suspicious links and email addresses."
    }
  ];

  function filterPosts(category) {
    currentFilter = category;
    currentPage = 1;
    renderPosts();
  }

  function renderPosts() {
    const blogContainer = document.getElementById("blog-posts");
    blogContainer.innerHTML = "";

    const filteredPosts = currentFilter === "all" ? posts : posts.filter(p => p.category === currentFilter);
    const startIndex = (currentPage - 1) * postsPerPage;
    const endIndex = startIndex + postsPerPage;
    const paginatedPosts = filteredPosts.slice(startIndex, endIndex);

    paginatedPosts.forEach(post => {
      const shortText = post.content.substring(0, 100);
      const isTruncated = post.content.length > 100;

      const postDiv = document.createElement("div");
      postDiv.classList.add("blog-post");

      let postHTML = `
        <div class="post-category">${post.category}</div>
        <div class="post-title">${post.title}</div>
      `;

      if (post.image) postHTML += `<img src="${post.image}" alt="${post.title}" />`;

      postHTML += `<div class="post-content" id="content-${post.title.replace(/\s/g, '')}">${shortText}${isTruncated ? '... <span class="read-more" onclick="toggleReadMore(this, \''+post.content.replace(/'/g,"\\'")+'\')">Read More</span>' : ''}</div>`;

      postDiv.innerHTML = postHTML;
      blogContainer.appendChild(postDiv);
    });
  }

  function toggleReadMore(element, fullText) {
    const parent = element.parentElement;
    const isExpanded = element.innerText === "Read Less";
    if (isExpanded) {
      parent.innerHTML = fullText.substring(0, 100) + '... <span class="read-more" onclick="toggleReadMore(this, \''+fullText.replace(/'/g,"\\'")+'\')">Read More</span>';
    } else {
      parent.innerHTML = fullText + ' <span class="read-more" onclick="toggleReadMore(this, \''+fullText.replace(/'/g,"\\'")+'\')">Read Less</span>';
    }
  }

  function nextPage() {
    currentPage++;
    renderPosts();
  }

  function prevPage() {
    if (currentPage > 1) currentPage--;
    renderPosts();
  }

  renderPosts();
</script>

</body>
</html>
