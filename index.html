<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethical Byet | Hacking Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background-color: #000;
    }

    /* Animated Background Canvas */
    #particles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #000;
      overflow: hidden;
    }

    /* Content Styling */
    .main-content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
      color: #00ff99;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #99ffcc;
      margin: 0 auto;
      max-width: 700px;
      line-height: 1.6;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00ccff;
      color: #000;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00ff99;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <canvas id="particles"></canvas>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to Ethical Byet</h1>
    <p>Your trusted cybersecurity partner, ensuring safety in the digital frontier through ethical hacking and advanced vulnerability analysis.</p>
    <a href="#services" class="btn">Explore More</a>
  </div>

  <script>
    // Set up canvas for particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];

    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        if (this.x + this.size > canvas.width || this.x - this.size < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y + this.size > canvas.height || this.y - this.size < 0) {
          this.directionY = -this.directionY;
        }
        this.x += this.directionX;
        this.y += this.directionY;

        this.draw();
      }
    }

    function init() {
      particlesArray.length = 0;
      const numberOfParticles = (canvas.width * canvas.height) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        const size = Math.random() * 5 + 1;
        const x = Math.random() * (innerWidth - size * 2) + size;
        const y = Math.random() * (innerHeight - size * 2) + size;
        const directionX = (Math.random() * 2) - 1;
        const directionY = (Math.random() * 2) - 1;
        const color = '#00ffcc';

        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      particlesArray.forEach(particle => particle.update());
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
