<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethical Byet | Hacking Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      color: #e0e0e0;
      background-color: #000;
    }

    #animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    /* Content Styling */
    .main-content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      color: #00ff99;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0, 255, 153, 0.8);
    }

    p {
      font-size: 1.2em;
      color: #99ffcc;
      margin: 0 auto;
      max-width: 700px;
      line-height: 1.6;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00ccff;
      color: #000;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00ff99;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div id="animated-bg"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to Ethical Byet</h1>
    <p>Your trusted cybersecurity partner, ensuring safety in the digital frontier through ethical hacking and advanced vulnerability analysis.</p>
    <a href="#services" class="btn">Explore More</a>
  </div>

  <script>
    // Particle Animation
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.getElementById('animated-bg').appendChild(canvas);

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = 100;
    const particleColors = ['#00ff99', '#00ccff', '#ff0099'];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 1;
        this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
        this.velocityX = Math.random() * 0.5 - 0.25;
        this.velocityY = Math.random() * 0.5 - 0.25;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.x += this.velocityX;
        this.y += this.velocityY;

        if (this.x < 0 || this.x > canvas.width) this.velocityX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.velocityY *= -1;
      }
    }

    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        particles.push(new Particle(x, y));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    // Responsive Resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = [];
      initParticles();
    });

    initParticles();
    animateParticles();
  </script>
</body>
</html>
