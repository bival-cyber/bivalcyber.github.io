<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethicalbyet - Secure Networks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Clean, modern font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a; /* Dark gray background */
            color: #d4d4d4; /* Light gray text */
            overflow-x: hidden;
        }

        .network-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: linear-gradient(rgba(0, 191, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 191, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        .content {
            width: 100%;
            max-width: 800px;
            padding: 50px 20px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            color: #00bfff;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.15em;
            line-height: 1.7;
            margin-bottom: 40px;
        }

        .abstract-network {
            width: 200px;
            height: 100px;
            margin: 30px auto;
            position: relative;
        }

        .abstract-network::before,
        .abstract-network::after {
            content: '';
            position: absolute;
            border: 2px solid #00bfff;
        }

        .abstract-network::before {
            width: 100px;
            height: 50px;
            top: 0;
            left: 0;
        }

        .abstract-network::after {
            width: 100px;
            height: 50px;
            bottom: 0;
            right: 0;
        }

        .links {
            margin-top: 40px;
        }

        .links a {
            display: inline-block;
            padding: 12px 25px;
            margin: 0 12px;
            background-color: transparent;
            border: 2px solid #00bfff;
            color: #00bfff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .links a:hover {
            background-color: #00bfff;
            color: #1a1a1a;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
            padding-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.4em;
            }

            p {
                font-size: 1.1em;
            }

            .links a {
                padding: 10px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="network-grid"></div>

    <div class="content">
        <div class="logo-container">
            <img src="your-logo.png" alt="ethicalbyet Logo" class="logo">
        </div>

        <h1>Secure Networks</h1>

        <p>ethicalbyet specializes in building and maintaining secure network infrastructures. We leverage cutting-edge technologies and ethical practices to ensure your data remains protected from evolving cyber threats.</p>

        <div class="abstract-network"></div>

        <div class="links">
            <a href="https://github.com/your-github-username" target="_blank">GitHub</a>
            <a href="https://your-blog-or-forum.com" target="_blank">Blog/Forum</a>
            <a href="mailto:your-email@example.com">Contact Us</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 ethicalbyet. All rights reserved.</p>
    </footer>

</body>
</html>
