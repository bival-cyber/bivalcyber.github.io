<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethical Byet</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      color: #00fff7;
      background: #000;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    header {
      text-align: center;
      padding: 20px 10px 10px;
      font-size: 2.5em;
      color: #00fff7;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.2em;
      padding-bottom: 10px;
    }
    nav a {
      color: #00fff7;
      text-decoration: none;
      padding: 5px 10px;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    nav a:hover {
      border-bottom: 2px solid #00fff7;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    .section-title {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .box {
      position: relative;
      width: 200px;
      height: 200px;
      background: #333;
      margin: 50px auto;
      border-radius: 20px;
    }
    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 1px 15px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      animation-delay: -1s;
    }
    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #2d2d39;
      border-radius: 15px;
      border: 8px solid #25252b;
    }
    @keyframes rotating {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      text-align: center;
      padding: 30px 15px;
      border-top: 1px solid #00fff7;
      font-size: 0.9em;
      color: #00fff7;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<header>Ethical Byet</header>

<nav>
  <a href="#home">Home</a>
  <a href="#projects">Projects</a>
  <a href="#blog">Blog</a>
</nav>

<section id="home">
  <h2 class="section-title">Welcome to Ethical Byet</h2>
  <p>Your cybersecurity partner in the digital world</p>
  <br>
  <a href="#projects" style="padding: 10px 20px; background: #00fff7; color: #000; border-radius: 5px; text-decoration: none;">Explore More</a>
</section>

<!-- Animated Box Section -->
<section>
  <h2 class="section-title">Animated Box</h2>
  <div class="box"></div>
</section>

<footer>
  Â© All rights reserved by Ethicalbyet. Designed by Bival Rohin.
</footer>

<!-- Particles.js Script -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#00fff7" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3, "random": true },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#00fff7",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 3,
        "direction": "none",
        "out_mode": "out"
      }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "grab": { "distance": 200, "line_linked": { "opacity": 0.7 } },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
