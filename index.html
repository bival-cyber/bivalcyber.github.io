<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethicalbyet</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #000428, #004e92);
      color: #fff;
      overflow-x: hidden;
    }

    /* Glassmorphism Effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      animation: glow 2s infinite;
    }

    .hero p {
      margin-top: 10px;
      font-size: 1.5rem;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      background: #00ffab;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #00ffab, 0 0 40px #00ffab;
    }

    .btn:hover {
      box-shadow: 0 0 30px #00ffab, 0 0 60px #00ffab;
    }

    /* Scroll Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    /* Section Styles */
    section {
      padding: 50px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0ff;
    }

    /* Footer */
    footer {
      background: #000;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    /* Neon Glow Buttons */
    .btn-glow {
      color: #0ff;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      margin: 5px;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="glass">
      <h1>Welcome to Ethicalbyet</h1>
      <p>Your Partner in Ethical Hacking</p>
      <button class="btn">Learn More</button>
    </div>
  </div>

  <!-- About Me -->
  <section id="about">
    <div class="fade-in">
      <h2>About Me</h2>
      <p>I'm dedicated to ethical hacking and securing the digital world.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Ethicalbyet
  </footer>
</body>
</html>
