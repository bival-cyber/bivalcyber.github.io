<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethicalbyet</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Roboto", sans-serif;
      background: #000; /* Black for a sleek, futuristic feel */
      color: #0ff; /* Neon turquoise for a cyberpunk aesthetic */
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      animation: glow 2s infinite;
    }

    p {
      font-size: 1.2rem;
    }

    .btn {
      text-decoration: none;
      color: #000;
      background: #0ff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.5s ease;
    }

    .btn:hover {
      background: #fff;
      color: #0ff;
    }

    .about-section {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f; }
      50% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #00f; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Ethicalbyet</h1>
    <p>Your trusted partner in ethical hacking and cybersecurity solutions.</p>
    <a href="#about" class="btn">Learn More</a>
  </div>
  <div id="about" class="about-section">
    <h2>About Ethicalbyet</h2>
    <p>We specialize in ethical hacking to protect and enhance the security of systems globally.</p>
  </div>
  <canvas id="backgroundCanvas"></canvas>
  <script>
    const canvas = document.getElementById("backgroundCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.03;
      }
      draw() {
        ctx.fillStyle = "rgba(0, 255, 255, 0.7)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        particles.push(new Particle(x, y));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle, index) => {
        particle.update();
        particle.draw();
        if (particle.size <= 0.2) {
          particles.splice(index, 1);
          particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
        }
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
